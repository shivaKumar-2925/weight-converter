<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weight converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weight">
    <h2 class="name">weight converter</h2>
    <form>
      <input type="number" id ="number" placeholder="Enter Weight in pounds..." autocomplete="off">
    </form>
    <div class="output">
      <div class="grams" style="background-color:rgba(168, 108, 224,0.4);">
        <h4 class="convert">Grams:</h4>
        <p id="gramoutput">12677</p>
      </div>
      <div class="kgs" style="background-color: rgba(50, 205, 50,0.7);">
        <h4 class="convert">Kilo-grams:</h4>
        <p id="kgsoutput">12.677</p>
      </div>
      <div class="ounces" style="background-color:rgba(212, 102, 139,0.7);">
        <h4 class="convert">Ounces:</h4>
        <p id="ouncesOutput" >6.23</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
